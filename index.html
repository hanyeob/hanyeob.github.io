<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript - Momonton</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="js-weather">.asdfaef</div>
    <div class="js-clock clock">
      <div class="clock__title">99:99</div>
      <span class="clock__sec"> 00 </span>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-toDoForm">
      <input type="text" placeholder="Write a to do" />
    </form>
    <div class="js-List List">
      <ul class="js-toDoList"></ul>
      <ul class="js-doneList"></ul>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
